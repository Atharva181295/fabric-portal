<div class="return">
  <button mat-icon-button class="back-btn" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h5 class="title" (click)="goBack()" style="cursor: pointer;">Back</h5>
</div>

<mat-card class="centered-card" style="width: 350px;">
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <mat-card-header>
        <mat-card-title>Change Password</mat-card-title>
        <br>
      </mat-card-header>
  
      <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Old Password</mat-label>
            <input matInput formControlName="oldPassword" type="password">
            <mat-error *ngIf="changePasswordForm.get('oldPassword')?.hasError('required')">
              Old Password is required.
            </mat-error>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>New Password</mat-label>
            <input matInput formControlName="newPassword" type="password">
            <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">
              New Password is required.
            </mat-error>
            <mat-error *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')">
              New Password must be at least 4 characters long.
            </mat-error>
          </mat-form-field>
          <br>
      </mat-card-content>
  
      <mat-card-actions class="centered-button">
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card>
