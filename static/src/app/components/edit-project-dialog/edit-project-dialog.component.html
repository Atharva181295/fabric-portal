<h2 mat-dialog-title>Edit Project</h2>
<mat-dialog-content>
  <form [formGroup]="editForm">

    <mat-form-field appearance="fill" class="custom-input-field">
      <mat-label>Project Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill" class="custom-input-field">
      <mat-label>Project Code</mat-label>
      <input matInput formControlName="code">
    </mat-form-field>

    <mat-form-field appearance="fill" class="custom-input-field">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startDatePicker" formControlName="start_date">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="custom-input-field">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endDatePicker" formControlName="end_date">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="custom-input-field">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Close</button>
  <button mat-button color="primary" (click)="onSaveClick()">Update</button>
</mat-dialog-actions>
