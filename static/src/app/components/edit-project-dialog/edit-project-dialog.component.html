<h2 mat-dialog-title>Edit Project</h2>
<mat-dialog-content>
  <form [formGroup]="editForm">
   
    <mat-form-field appearance="fill">
      <mat-label>Project Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Close</button>
  <button mat-button color="primary" (click)="onSaveClick()">Update</button>
</mat-dialog-actions>
